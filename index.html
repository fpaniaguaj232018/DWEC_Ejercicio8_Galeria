<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Document</title>
    <script>
    function activar(elemento){
    	elemento.style.opacity="0.5";
    }
    function desactivar(elemento){
    	elemento.style.opacity="1";
    }
    </script>
</head>
<body>
    <div>
    	<img src="./images/playa1.jpg" onmouseover="activar(this)" onmouseout="desactivar(this)">
    	<img src="./images/playa2.jpg" onmouseover="activar(this)" onmouseout="desactivar(this)">
    	<img src="./images/playa3.jpg" onmouseover="activar(this)" onmouseout="desactivar(this)">
    </div>
</body>
</html>
